<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./client/css/style.css" />
  </head>
    <body>
      <div id="map" class="js-map"></div>
      <main>
        <header class="heading">
          <img class="heading-img" src="./client/img/coffee-shop-sign.svg" onerror="./client/img/noun_27504.svg" />
        </header>
        <div class="nav-toggle">
          <img class="nav-icon" src="./client/img/hamburger-nav.svg" />
        </div>
        <div class="menu">
          <form class="search">
            <input id="filter"
                   type="text"
                   class="input"
                   placeholder="Filter"
                   data-bind="value: query, valueUpdate: 'keyup'">
          </form>
          <ul data-bind="foreach: filteredPlaces" class="list">
            <li class="name" data-bind="text:name, click: $parent.setMarker"></li>
          </ul>
        </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="./client/js/main.js"></script>
    </body>
</html>
