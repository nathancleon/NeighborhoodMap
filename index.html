<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./client/css/style.css" />
  </head>
    <body>
      <div id="map" class="js-map"></div>
      <main>
        <header id="heading">
          <h1>Favorite Coffee Shops in Austin</h1>
        </header>
        <div id="menu">
          <h3 id="header">Best Coffee Shops</h3>
          <form class="search">
            <input id="filter"
                   type="text"
                   class="input"
                   placeholder="Search from the list"
                   data-bind="value: query, valueUpdate: 'keyup'">
            <button type="button">Filter</button>
          </form>
          <ul data-bind="foreach: filteredPlaces" class="list">
            <li class="name" data-bind="text:name, click: $parent.setMarker,$parent.toggleBounce"></li>
          </ul>
        </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="./client/js/main.js"></script>
    </body>
</html>
